{% extends 'base.html' %}

{% load static %}

{% block body_block %}
    {% if reset%}
        <h2>You have successfully changed your password! You can login right now !</h2>
    {% else %}

    <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
        <h1> Change Password </h1>
        <div class="card-body">

            <form class="form-horizontal" method="POST">
            {% csrf_token %}
            <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="text" class="form-control" name="username" placeholder="User Name" id="id_username" required>
                                        <label for="id_username">User Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" name="password" placeholder="New Password" id="Password" required>
                                        <label for="Password">New Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" id="newPassword" required>
                                        <label for="newPassword">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                <input type="submit"  class="btn btn-warning btn-block"  value="reset password">




        </form>
    </div>
                </div>
    </div>
    {% endif %}
{% endblock %}
{% block javascript %}

{% endblock %}
